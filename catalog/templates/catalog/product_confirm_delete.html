{% extends 'catalog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text"> Вы действительно хотите удалить {{ object.name }}? </p>
                    <div class="card-body">
                         {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger"> Удалить </button>
                    <a href="{% url 'catalog:catalog' %}" class="btn btn-primary"> Отмена </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
