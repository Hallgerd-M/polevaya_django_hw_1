{% extends 'blog/base.html' %}
{% block content %}
{% for post in object_list %}
        <div class="col">
          <div class="card shadow-sm">
               <img src="{{ post.preview }}" class="img-thumbnail" alt="{{ post.heading }}">
            <div class="card-body">
              <p class="card-text">
                <h3> {{ post.heading }}</h3>
              </p>
                <p class="card-text">
                 {{ post.content | truncatechars:100 }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'blog:post_detail' post.pk  %}" role="button">Перейти в запись</a>
                    <a class="btn btn-primary" href="{% url 'blog:post_update' post.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-primary" href="{% url 'blog:post_delete' post.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endfor %}
{% endblock %}
