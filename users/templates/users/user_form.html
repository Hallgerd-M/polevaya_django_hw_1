{% extends 'catalog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                         {% csrf_token %}
                         {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                       Зарегистрироваться
                    </button>
                     <a href="{% url 'catalog:catalog' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
